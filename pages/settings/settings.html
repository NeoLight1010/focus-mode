<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/lib/uikit-2.27.5/css/uikit.min.css" />

    <script src="/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="/lib/uikit-2.27.5/js/uikit.min.js"></script>

    <title>Settings - HyperFocus</title>
  </head>

  <body style="padding: 12px">
    <h1>HyperFocus</h1>

    <form id="settings-form" name="time-form" class="uk-form">
      <fieldset>
        <legend>Blocked sites</legend>

        <textarea
          name="blocked-sites"
          cols="30"
          rows="5"
          placeholder="www.youtube.com
www.facebook.com
www.twitch.tv"
        ></textarea>
      </fieldset>

      <br />
      <button type="submit" class="uk-button">Submit</button>
    </form>

    <script type="module" src="settings.js"></script>
  </body>
</html>
