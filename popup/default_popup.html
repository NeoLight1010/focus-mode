<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/lib/tachyons/tachyons.min.css" />

    <title>Focus Mode</title>
  </head>

  <body class="calisto pa2">
    <h3 class="f3 mt0">Focus Mode</h3>

    <form>
      <label for="block-youtube">Youtube</label>
      <input
        type="checkbox"
        id="block-youtube"
        name="block-youtube"
        value="Youtube"
      /><br />

      <label for="block-twitch">Twitch</label>
      <input
        type="checkbox"
        id="block-twitch"
        name="block-twitch"
        value="Twitch"
      /><br />

      <label for="block-facebook">Facebook</label>
      <input
        type="checkbox"
        id="block-facebook"
        name="block-facebook"
        value="Facebook"
      /><br />

      <input type="submit" value="Submit" />
    </form>

    <script src="/lib/js-cookie/js.cookie.min.js"/>
    <script src="default_popup.js"></script>
  </body>
</html>
