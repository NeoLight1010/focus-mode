<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/lib/uikit-2.27.5/css/uikit.min.css" />

    <script src="/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="/lib/uikit-2.27.5/js/uikit.min.js"></script>

    <title>Focus Mode</title>
  </head>

  <body>
    <h1>Focus Mode</h1>

    <form id="time-form" name="time-form" class="uk-form">
      <fieldset>
        <legend>Start time</legend>

        <input type="number" id="start-hour" name="start-hour" placeholder="Hour" required />

        <input type="number" id="start-minute" name="start-minute" placeholder="Minute" required />
      </fieldset>

      <br />
      <fieldset>
        <legend>End time</legend>

        <input type="number" id="end-hour" name="end-hour" placeholder="Hour" required />

        <input type="number" id="end-minute" name="end-minute" placeholder="Minute" required />
      </fieldset>

      <br />
      <button type="submit" class="uk-button">Submit</button>
    </form>

    <script type="module" src="default_popup.js"></script>
    </script>
  </body>
</html>
